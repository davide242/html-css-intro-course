<!DOCTYPE html>
  <!--una grid è una layout a griglia con colonne e righe-->
  <html>
    <title>Grid Practice</title>
  <head>

  </head>

  <body style="padding-bottom:1000px">
    <div style="
    display: grid; 
    grid-template-columns: 100px 100px;">
    <!--questi due numeri sono le larghezze delle 2 colonne
    che creiamo con questo layout a griglia-->
      <div style="background-color: lightblue;">
        <!--con l'attributo inline-style posso usare
        css in html-->
        Div 1
      </div>
      <div style="background-color: lightcoral;">
        Div 2
        <p>
          Text
        </p>
        <!--acnhe se aggiungo testo i blocchi restano 
        allineati verticalmente-->
      </div>
      <!--noto che gli elementi con grid sono attaccati e 
      non hanno spazi tra loro come succedeva se avessi messo
      inline-block ai div-->
    </div>

    <div style="
    margin-top: 30px;
    display: grid; 
    grid-template-columns: 100px 100px 200px;"> 
      <div style="background-color: lightblue;">
        100px
      </div>
      <div style="background-color: lightcoral;">
        100px
        <p>
          Text
        </p>
      </div>
      <div style="background-color: lightgreen">
        200px
      </div>
      <div>
        Se ho più div che colonne vanno a finire sotto
      </div>

    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;"> 
    <!--fr: free space, la 2 colonna prende tutto lo
    spazio libero rimasto-->
      <div style="background-color: lightblue;">
        100px
      </div>
      <div style="background-color: lightcoral;">
        1fr
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;"> 
    <!--la 3 colonna prende il doppio dello spazio 
    libero della prima-->
      <div style="background-color: lightblue;">
        100px
      </div>
      <div style="background-color: lightcoral;">
        1fr
      </div>
      <div style="background-color: lightgreen;">
        2fr
      </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap:40px">
    <!--column/row-gap per spazio tra righe o colonne-->
    <!--per avere 3 colonne che occupino lo stesso 
    spazio faccio così-->
      <div style="background-color: lightblue; height:200px;">
        1fr
      </div>
      <div style="background-color: lightcoral; height:200px;">
        1fr
      </div>
      <div style="background-color: lightgreen; height:200px;">
        1fr
      </div>
      <div style="background-color: lightgrey; height:200px;">
        1fr
      </div>
      <div style="background-color: lightseagreen; height:200px;">
        1fr
      </div>
      <div style="background-color: lightgoldenrodyellow; height:200px;">
        1fr
      </div>
    </div>

      
  </body>

</html>
