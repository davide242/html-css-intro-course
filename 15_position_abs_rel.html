<!DOCTYPE html>
<!--CSS POSITION: proprietà degli elementi in css
utile per mettere elementi sopra altri o lasciarli fissi
durante  lo scorrimento-->
<html>
  <head>
    <title>
      Position Practice
    </title>
  </head>
  <body style="
  height: 2000px;
  padding-top:60px;
  padding-left: 80px;
  ">

    <div style="
    background-color: black;
    color:white;
    position: fixed;
    left:0px;
    right: 0px;
    top:0px;
    height: 50px;
    z-index: 1;
    ">
    Header
    </div>
    <!--con z-index definiamo quali elementi appaiono sopra
    ad altri, maggiore è il valore di z index più comparirà
    sopra (di default è 0)-->

    <div style="
    background-color: green;
    color:white;
    position:fixed;
    left:0;
    bottom:0;
    top:50px;
    width:72px;
    ">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right:10px;
      top:60px;
      z-index:2;
      ">
        absolute
      </div>
    <!--A CHE SERVE POSITION:ABSOLUTE?
    In genere position:absolute è comodo per
    posizionare elementi fissi all'interno di altri div
    come la sidbar, in questo caso i valori i top,left,right
    e bottom si riferiscono ai limiti della sidebar-->

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right:0;
      top:0;
      z-index:2;
      ">
        x
      </div>
    </div>
   

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right:10px;
    top:10px;
    z-index:2;
    ">
      absolute
    </div>
    <!--posiition:absolute blocca i div sulla WEB PAGE, mentre
    position:fixed li blocca sulla BROWSER WINDOW-->
    <!--quando scorriamo sul web la page resta ferma e 
    si muove la browser window su e giù-->
    <!--con position:absolute posizioniamo un elemento
    in maniera PRECISA sulla page-->
    <!--
    |--page-----------|
    |                 |
    |                 |
    |                 |
    |                 |
    I-browser window--I
    I                 I
    ^                 ^ 
    v                 v
    I                 I
    I-----------------I
    |                 |
    |                 |
    |                 |
    |-----------------|
    -->

    <!--anche position:absolute ha attributi top,left,right
    e bottom -->



    <div style="
    background-color:lightblue;
    height: 200px;
    width:200px;
    position:static;
    ">
    div 1
    </div>
    <div style="
    background-color:lightpink;
    height: 200px;
    width:200px;
    position: relative;
    ">
    <!--POSITION:RELATIVE
    se inserisco un elemento con position:absolute all'interno
    resterà fermo all'interno del nostro div2 e quando 
    scorro la pagina scorrerà insieme al div-->
      <div style="
      position: absolute;
      background-color: rgb(0, 0, 0);
      color: white;
      right:10px;
      bottom:10px;
      ">
        absolute(5:00)
      </div>
    div 2
    </div>

  </body>
</html>
