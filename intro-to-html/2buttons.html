<!--iniziamo con css-->
<style>
  button{
    cursor: pointer;
  }
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color:white;
    border: none;
    height: 35px;
    width: 110px;
    border-radius:3px;
    margin-right: 10px;
  }
  
  .join-button{
    background-color: rgb(255, 255, 255);
    border-color: rgb(0, 162, 255);
    border-style: solid;
    border-width: 2px;
    color: rgb(0, 162, 255);
    height: 35px;
    width: 62px;
    border-radius: 2px;
    margin-right: 10px;
  }

  .tweet-button{
    background-color:rgb(0, 149, 255);
    color:white;
    border:none;
    height:36px;
    width: 70px;
    border-radius: 18px;
    /*Per avere bordi completamente tondi imposto
    il raggio pari alla metà di altezza o larghezza
    (il più piccolo fra i due)*/
    font-weight: bold;
    font-size:15px;
  }
</style>
<!--button è un css selector ci dice quale elemento 
nella pagina stiamo puntando, se scrivo solo button
cambio il colore di TUTTI i bottoni sulla pagina-->


<button class="subscribe-button">
  SUBSCRIBE
</button>
<!--con la class posso essere più specifico in css
uso .class-name-->

<button class="join-button">
  JOIN
</button>


<button class="tweet-button">
  Tweet
</button>
