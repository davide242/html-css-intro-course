<!-- uso l'elemento div, importantissimo in html, div sta
 per division, è una "scatola" che può contenere altri elementi
 ed è comoda perchè insieme a altre div ci da la struttura 
 del sito -->

 <!DOCTYPE html>

<html>
  <head>
    <title>
      Youtube.com Clone
    </title>
    <style>
      .thumbnail{
        width:300px;
        display: block;
      }
      .search-bar{
        font-size: 15px;
        margin-left: 12px;
        display: block;
      }
      .video-title{
        width:300px;
      }
      
      
      .video-prewiew{
        display: inline-block;
        width:300px;
        vertical-align: top;
        margin-right:15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
   

    <div class="video-prewiew"> 
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai! 
      </p>
      <p class="video-author">
        Marques Brownlee
      </p>
      <p class="video-stats">
        3.4M views &#183; 6 months ago 
      </p>
    </div>

    <div class="video-prewiew"> 
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      <p class="video-title">
        Try Not To Laugh Challenge #9 
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago 
      </p>
    </div>
    <!--div di default è un block element come p !!-->
  </body>
</html>
